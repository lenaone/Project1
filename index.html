<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Tamma" rel="stylesheet">
</head>
<body>
    <header>
        <h2>Welcome to Tic Tac Toe</h2>
        <h2 class="userOneWin">User1 win!!</h2>
        <h2 class="userTwoWin">User2 win!!</h2>
        <h2 class="userDraw">DRAW</h2>
    

        <div class="userImage">
            <h3>user 1:</h3>
            <div class="userOneImage"></div>
            <h3>user 2:</h3>
            <div class="userTwoImage"></div>
        
            <div class="userScore">
            <h5>Count user1 WIN : <span class="userOneScore">0</span></h5>
            <h5>Count user2 WIN : <span class="userTwoScore">0</span></h5>
            </div>
        </div>
    </header>

    <main class="board">
        <div class="line1">
            <div id="0" class="num"></div>
            <div id="1" class="num"></div>
            <div id="2" class="num"></div>
        </div>
        
        <div class="line2">
            <div id="3" class="num"></div>
            <div id="4" class="num"></div>
            <div id="5" class="num"></div>
        </div>

        <div class="line3">
            <div id="6" class="num"></div>
            <div id="7" class="num"></div>
            <div id="8" class="num"></div>
        </div>

        <div class="buttons">
        <button class="playButton">Play again</button>
        <button class="resetButton">Reset</button>
        </div>
        
    
    </main>

    <script src="game.js"></script>
</body>
</html>
